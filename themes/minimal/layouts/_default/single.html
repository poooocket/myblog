<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>{{ .Title }}</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #F8F9FE;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 680px;
      width: 100%;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 1rem;
      color: #000;
    }
    time {
      color: #666;
      font-size: 0.9rem;
    }
    article {
      line-height: 1.7;
    }
    img, video, audio {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1rem 0;
    }
    pre {
      background-color: #eee;
      padding: 1rem;
      overflow-x: auto;
      border-radius: 6px;
    }
    code {
      font-family: Consolas, Monaco, monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <article>
      <h1>{{ .Title }}</h1>
      <p><time>{{ .Date.Format "2006-01-02" }}</time></p>

      {{ .Content }}
    </article>
  </div>
</body>
</html>
